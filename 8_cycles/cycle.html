<!DOCTYPE html>

<html>


  <head>
    <meta charset="utf-8"> 
    <title>My first videogame</title>     
    <link  rel = "icon" href="https://i.imgur.com/qTAJfv6.jpg">
    <link rel = "stylesheet" type = "text/css" href = "../style/style.css" >

    <script>
    
      /*
      The program cycle is a series of steps that your program repeats until an 
      end-of-file condition is reached. Depending on the specifications you code, 
      the program may or may not use each step in the cycle.
      

      create the videogame of stone, paper and scissors where you won the game
      if you won three times
      */
  

      function random_pc(min, max){
        return Math.floor(Math.random()*(max-min+1)+min);
      }

      let player = 0;
      let pc = 0;      
      let victories = 0; //how many your victories
      let defeats = 0; //how many your defeats
  
      while(victories < 3 && defeats < 3){ //very important that loop have a exit
      
        pc = random_pc(1, 3);//parameter function min = 1, max = 3
        
        player = prompt("1. stone, 2. paper, 3. scissors. Choose: ");

        if(player == 1){
          alert("You chose stone");
        } else if(player == 2){
          alert("You chose paper");
        } else if(player == 3){
          alert("You chose scissors");
        } else {
          alert("Error, no exist this option");
        }

        if(pc == 1){
          alert("You chose stone");
        } else if(pc == 2){
          alert("You chose paper");
        } else if(pc == 3){
          alert("You chose scissors");
        } else {
          alert("Error, no exist this option");
        }

        if(player == pc){
          alert("You tied");
        } else if((player == 1 && pc == 3) || (player == 2 && pc == 1) || (player
        == 3 && pc == 2)){
          alert("You won");
          victories = victories + 1; //count number victories
        } else {
          alert("You lose");
          defeats = defeats + 1; //count defeats
        }
     
      }
      
      //number of victories and defeats
      alert("Your victories " + victories + " times");
      alert("Your defeats " + defeats + " times");

    </script>

  </head>



  <body>
    <h1>Algorithm of stone, paper or scissors</h1>
  </body>



</html>
