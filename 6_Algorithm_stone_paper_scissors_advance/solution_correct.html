<!DOCTYPE html>

<html>


  <head>
    <meta charset="utf-8"> 
    <title>My first videogame</title>     
    <link  rel = "icon" href="https://i.imgur.com/qTAJfv6.jpg">
    <link rel = "stylesheet" type = "text/css" href = "../style/style.css" >

    <script>

      //the random number must be between 1 - 3 for the we take minimum 1 and 
      //maximum of 3

      //creation of the function random_pc

      function random_pc(min, max){
        return Math.floor(Math.random()*(max-min+1)+min);
      }

      let player = 0;
      let pc = random_pc(1, 3);//parameter function min = 1, max = 3

      player = prompt("1. stone, 2. paper, 3. scissors. Choose: ");

      if(player == 1){
        alert("You chose stone");
      } else if(player == 2){
        alert("You chose paper");
      } else if(player == 3){
        alert("You chose scissors");
      } else {
        alert("Error, no exist this option");
      }

      if(pc == 1){
        alert("You chose stone");
      } else if(pc == 2){
        alert("You chose paper");
      } else if(pc == 3){
        alert("You chose scissors");
      } else {
        alert("Error, no exist this option");
      }

      //now we can shorter code
      // 1-3, 2-3, 3-1 you lose otherwise then you lose
      if(player == pc){
        alert("You tied");
      } else if((player == 1 && pc == 3) || (player == 2 && pc == 1) || (player
      == 3 && pc == 2)){
        alert("You won")
      } else {
        alert("You lose")
      }

    </script>

  </head>



  <body>
    <h1>Algorithm of stone, paper or scissors</h1>
  </body>



</html>
