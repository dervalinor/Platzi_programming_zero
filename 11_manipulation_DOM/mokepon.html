<!DOCTYPE html>

<html>


  <head>
    <meta charset="utf-8"> 
    <title>Mokepon</title>     
    <link  rel = "icon" href="https://i.imgur.com/qTAJfv6.jpg"> 
    <link rel = "stylesheet" type = "text/css" href = "../style/style.css"> 
    <script src="js/videogame.js"></script> 

  </head>


  <body>
    
    <div>
      <h1>Mokepon! </h1> 

      <section id = "selection_pet">
        <h2>Choose your pet: </h2>
        

            <label for="hipodoge">Hipodoge </label>
            <input type = "radio" name = "pets" id = "hipodoge"> 
            <label for="capipepo">Capipepo</label> 
            <input type = "radio" name = "pets" id = "capipepo"> 
            <label for="ratigueya">Ratigueya</label>
            <input type = "radio" name = "pets" id = "ratigueya"> 
            <button id = "boton-pets">Select</button> 
      </section>
      <section id = "selection_power"> 

        <p>Your pet <span id = "pet_player"></span> have <span></span> lifes</p><!--We can change the number
        of lifes and name of the pet use span
        with javascript according to the videogame --> 
        <p>The enemy pet <span id = "pet_enemy"></span> have <span><span> lifes </p>

        <h2>Choose your attacking: </h2>
        <p>
          <button id = "boton-fire">Fire</button>
          <button id = "boton-water">Water</button>
          <button id = "boton-earth">Earth</button>
        </p>
      </section>

      <section id = "message">
        <p>Your pet attack with FIRE, your enemy pet attack with FIRE, then
        your won </p> 
      </section>

      <section id = "reboot_game">
        <button id = "boton-reboot">Reboot</button>
      </section>

    </div>
    

  </body>

</html>
