<!DOCTYPE html>

<html>


  <head>
    <meta charset="utf-8"> 
    <title>Mokepon</title>     
    <link  rel = "icon" href="https://i.imgur.com/qTAJfv6.jpg"> 
    <link rel = "stylesheet" type = "text/css" href = "../style/style.css"> 
    <link rel = "stylesheet" type = "text/css" href = "./css/my_style.css">
     <script src="js/videogame.js"></script> 

  </head>


  <body>
    
    <div> <!--The div tag is a parent element because it contains 
    other dento elements such as h1, p, input, etc. -->
      <section id = "selection_pet">
        <h1 class="title">Mokepon!</h1> 
        <h2 id = "choose_pet" class="subtitle">Choose your pet: </h2>
      
    
          <div class="card">
            <!--Inside label tag put the image -->
            <label for="hipodoge" class = "pet">
              <p>Hipodoge</p>
              <img src="" alt="">
            </label>
            <input type = "radio" name = "pets" id = "hipodoge"> 

            <label for="capipepo" class = "pet">Capipepo</label> 
            <input type = "radio" name = "pets" id = "capipepo"> 

            <label for="ratigueya" class = "pet">Ratigueya</label>
            <input type = "radio" name = "pets" id = "ratigueya"> 
          </div>

          <button id = "boton-pets"><b>Select</b></button> 
      </section>

      <section id = "selection_power"> 
        <h2>Choose your attacking: </h2>
        <!--hide this elements with javascript -->
          <p>Your pet <span id = "pet_player"></span> have <span
            id="lifes_player">3 </span>
           lifes </p>  
          <p>Your enemy selected <span id = "pet_enemy"></span>
           have <span id="lifes_enemy">3</span> lifes</p>  
        <p>
          <button id = "boton-fire">Fire</button>
          <button id = "boton-water">Water</button>
          <button id = "boton-earth">Earth</button>
        </p>
      </section>

      <section id = "message">
      </section>

      <section id = "reboot_game">
        <button id = "boton-reboot">Reboot</button>
      </section>

    </div>
    

  </body>

</html>
